<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/81d9b95f67.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Registration Form</title>
</head>

<body>

    <div class="container mt-4 mb-4 pt-3 pb-3">
        <form id="regform" onkeyup="return ValidateForm()" novalidate>

            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-input" id="firstName" placeholder="First Name"
                            autocomplete="off">
                        <label for="firstName">First Name</label>
                        <p id="firstName-error" style="color: red; font-size: 0.8rem;"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control text-input" id="lastName" placeholder="Last Name"
                            autocomplete="off">
                        <label for="lastName">Last Name</label>
                        <p id="lastName-error" style="color: red; font-size: 0.8rem;"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col position-relative">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com"
                            autocomplete="off">
                        <label for="email">Email address</label>
                        <p id="email-error" style="color: red; font-size: 0.8rem;"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number"
                            autocomplete="off">
                        <label for="phoneNumber">Phone Number</label>
                        <p id="phoneNumber-error" style="color: red; font-size: 0.8rem;"></p>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type=" text" class="form-control" id="address" placeholder="Address" autocomplete="off">
                <label for="address">Address</label>
                <p id="address-error" style="color: red; font-size: 0.8rem;"></p>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type=" text" class="form-control" id="city" placeholder="City" autocomplete="off">
                        <label for="city">City</label>
                        <p id="city-error" style="color: red; font-size: 0.8rem;"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="postCode" max="5" placeholder="Post Code"
                            autocomplete="off">
                        <label for="postCode">Post Code</label>
                        <p id="postCode-error" style="color: red; font-size: 0.8rem;"></p>
                    </div>
                </div>
            </div>
        </form>

        <div>
            <button id="add_btn" disabled type="submit" class="btn-primary">Add</button>
            <button id="edit_btn" type="submit" class="btn-primary">Edit</button>
            <button id="save_btn" type="submit" class="btn-primary">Save</button>
            <button id="delete_btn" type="submit" class="btn-primary">Delete</button>
        </div>

        <div id="displayUser" class="mt-4 userDisplay"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script src="js/jquery.js"></script>
    </div>
</body>

</html>
